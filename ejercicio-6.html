<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ejercicio 6 - Cambiar de color</title>

  <script language="javascript">
    function cambiarColor(color) {
      document.bgColor = color
    } 
  </script>
</head>
<body>
  <input type="button" value="P&aacute;gina Roja" onClick="cambiarColor('red');">
  <input type="button" value="P&aacute;gina Verde" onClick="cambiarColor('green');">
  <input type="button" value="P&aacute;gina Azul" onClick="cambiarColor('blue');">
</body>
</html>
